<div class="text">
    <h1>UserDetails</h1>
</div>
<div class="container">
    
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of readData" >
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
          </tr>
      </table>
</div>
<div class="button">
    <button class="btn btn-success" routerLink="/create">Krijo User</button>
</div>
