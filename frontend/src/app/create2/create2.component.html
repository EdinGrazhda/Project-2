<div class="container">
    <h1 *ngIf="!getparamid">Create Task</h1>
    <h1 *ngIf="getparamid">Update Task</h1>

    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="form">
        <form [formGroup]="taskForm">
            <div>
                <input type="text" class="form-control" formControlName="task_name" placeholder="Enter Task Name">
            </div>

            <div>
                <textarea class="form-control" formControlName="description" placeholder="Enter Task Description"></textarea>
            </div>

            <div>
                <select class="form-control" formControlName="status">
                  <option value="To do">To do</option>
                  <option value="In progress">In progress</option>
                  <option value="Blocked">Blocked</option>
                  <option value="In review">In review</option>
                  <option value="Done">Done</option>
                </select>
            </div>

            <div class="button" *ngIf="!getparamid" (click)="taskSubmit()">
                <button class="btn btn-primary btn-sm">Create</button>
            </div>
            <div class="button" *ngIf="getparamid" (click)="taskUpdate()">
                <button class="btn btn-dark btn-sm">Update</button>
            </div>
        </form>
    </div>
</div>
